<header class="main-header">
  <div class="header-container">
    <!-- Logo and Title -->
    <div class="header-brand">
      <mat-icon class="brand-icon">volunteer_activism</mat-icon>
      <span class="brand-title">Donation & Charity Management Portal</span>
    </div>

    <!-- Navigation Menu -->
    <nav class="header-nav">
      <button mat-button class="nav-button" [routerLink]="getDashboardRoute()">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </button>
      
      <button mat-button class="nav-button" routerLink="/donations">
        <mat-icon>list_alt</mat-icon>
        <span>Donations</span>
      </button>
      
      <button mat-button class="nav-button" routerLink="/leaderboard">
        <mat-icon>emoji_events</mat-icon>
        <span>Leaderboard</span>
      </button>
      
      <button mat-button class="nav-button" routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
    </nav>

    <!-- User Actions -->
    <div class="header-actions">
      <button mat-stroked-button color="warn" class="logout-btn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </div>
  </div>
</header>
